<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website for anyone who is better at remembering actors than movie titles."
    />
    <meta
      property="og:description"
      content="A website for anyone who is better at remembering actors than movie titles."
    />
    <meta property="og:image" content="tm2.jpg" />
    <title>that movie with the guy from the thing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//www.dugward.com/stats/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "2"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body class="site">
    <!-- header text with site title -->

    <div id="background-text">
      <p>
        I'm thinking of
        <span class="title"
          >that <span class="pink-text">movie</span> with the
          <span class="pink-text">guy</span> from the
          <span class="pink-text">thing</span></span
        >,<span class="aftertitle">
          you know, with the lady that you like who I always</span
        >
      </p>
    </div>

    <!-- Container for the selects, the button, and the warning texts -->
    <div id="actor-forms">
      <!-- The selects, in containers for padding, in a container to push left -->
      <div class="selectWraps">
        <div class="selectWrap">
          <select class="js-example-data-ajax" id="person1"></select>
        </div>
        <div class="selectWrap">
          <select class="js-example-data-ajax" id="person2"></select>
        </div>
        <div class="selectWrap">
          <select class="js-example-data-ajax" id="person3"></select>
        </div>
      </div>
      <!-- The remove buttons, in a container to keep them up next to the selects -->
      <div id="removes">
        <i class="material-icons" id="remove1">remove_circle</i>
        <i class="material-icons" id="remove2">remove_circle</i>
        <i class="material-icons" id="remove3">remove_circle</i>
      </div>

      <div class="buttonAndWarnings">
        <!-- progress button -->
        <div id="progress-button" class="progress-button">
          <button id="theButton">
            <span>Submit</span>
          </button>
          <p>Powered by <a href="https://www.themoviedb.org/">TMDB</a></p>
        </div>
        <!-- warning texts -->
        <div id="warningtext" style="display: none;">
          <p>Please enter <em>two</em> or more actors above.</p>
        </div>
        <div id="failtext" style="display: none;">
          <p>It doesn't seem that they have worked together!</p>
        </div>
      </div>
    </div>
    <!-- The container for the resluts title and images -->
    <div class="results" style="display: none;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/suggest.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
